<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="header">Rock, Paper & Scissors</h1>
    <div class="roundResult">Choose one to start the game! First to 5 wins!</div>
    <div class="selectionContainer">
        <button class="selection" id="rock"><img src="images/rock.png" alt="Rock"></button>
        <button class="selection" id="paper"><img src="images/paper.png" alt="Paper"></button>
        <button class="selection" id="scissors"><img src="images/scissors.png" alt="Scissors"></button>
    </div>
    <div class="scoreHeader">
        Score
    </div>
    <div class="score">
        <div id="player">Player:</div>
        <div id="computer">Computer:</div>
    </div>
</body>
<script src="script.js"></script>
</html>
